services:
  database:
    image: postgres:15
    container_name: assessment360_database
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Используем значения по умолчанию, если переменные не установлены
      POSTGRES_DB: ${DB_NAME:-assessment360}
      POSTGRES_USER: ${DB_USER:-assessment_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER:-assessment_user}\" -d \"$${POSTGRES_DB:-assessment360}\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: assessment360_redis
    restart: unless-stopped
    env_file:
      - .env
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-}"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: assessment360_backend
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-assessment360}
      DB_USER: ${DB_USER:-assessment_user}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      MATTERMOST_URL: ${MATTERMOST_URL:-}
      MATTERMOST_TOKEN: ${MATTERMOST_TOKEN:-}
      MATTERMOST_TEAM_ID: ${MATTERMOST_TEAM_ID:-}
      MATTERMOST_BOT_USERNAME: ${MATTERMOST_BOT_USERNAME:-360-assessment-bot}
    ports:
      - "${BACKEND_PORT:-5000}:${PORT:-5000}"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');const port=parseInt(process.env.PORT||'5000',10);const req=http.get('http://127.0.0.1:'+port+'/health',(r)=>{r.on('data',()=>{});r.on('end',()=>process.exit(r.statusCode===200?0:1));});req.on('error',(e)=>{console.error('Health check error:',e.message);process.exit(1);});req.setTimeout(5000,()=>{req.destroy();process.exit(1);});\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # Во фронтенде API вызывается по относительному пути через nginx-прокси
        REACT_APP_API_URL: "/api"
    container_name: assessment360_frontend
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health 2>/dev/null || (test -f /usr/bin/wget && wget --quiet --tries=1 --spider http://localhost/health) || (test -f /usr/bin/curl && curl -f http://localhost/health) || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:


